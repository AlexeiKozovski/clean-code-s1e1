<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add">
      <label class="label" for="new-task">Add Item</label>
      <div class="add-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul class="list" id="todo">
      <li class="list__item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="img" src="./remove.svg"></button>
      </li>
      <li class="list__item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="list" id="completed">
      <li class="list__item">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
