<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <h3 class="title">Add Item</h3>      
      <div class="add-wrapper">
        <input id="new-task" class="task__input task task__input_text" type="text">
        <button class="task__button task__button_add button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="todo">
        <li class="task-list__item">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task__label task">Pay Bills</label>
          <input class="task__input task task__input_text" type="text">
          <button class="task__button task__button_edit button">Edit</button>
          <button class="task__button task__button_delete button">
            <img class="button__img" src="./remove.svg" alt="Button Delete">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit-mode">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task__label task">Go Shopping</label>
          <input class="task__input task task__input_text" type="text" value="Go Shopping" >
          <button class="task__button task__button_edit button">Save</button>
          <button class="task__button task__button_delete button">
            <img class="button__img" src="./remove.svg" alt="Button Delete">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul class="task-list task-list_completed" id="completed">
        <li class="task-list__item">
          <input class="task__input task__input_checkbox" type="checkbox" checked>
          <label class="task__label task">See the Doctor</label>
          <input class="task__input task task__input_text" type="text" >
          <button class="task__button task__button_edit button">Edit</button>
          <button class="task__button task__button_delete button">
            <img class="button__img" src="./remove.svg" alt="Button Delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
